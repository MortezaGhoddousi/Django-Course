{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="wrapper">
        <!-- <h1><a href="/articles/">articles</a></h1> -->
        <h1><a href="{% url 'articleAppName:list' %}"><img src="{% static 'images.png' %}" alt=""></a></h1>
        <nav>
            {% if user.is_authenticated %}
            <ul>
                <li>
                    <form class="logout-link" action="{% url 'accountsAppName:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
                <li><a href="{% url 'articleAppName:create' %}">New Article</a></li>
            </ul>
            {% else %}
                <li><a href="{% url 'accountsAppName:login' %}">Login</a></li>
                <li><a href="{% url 'accountsAppName:signup' %}">SignUp</a></li>
            {% endif %}
        </nav>
        {% block content %}        
        {% endblock %}
    </div>
</body>
</html>
