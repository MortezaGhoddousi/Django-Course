<html>
    <head>
        <title>Django</title>
    </head>
    <body>
        <form action="" method="post">
            <label for="username">Username</label>
            <input type="text" name="username"> <br>

            <label for="password">Password</label>
            <input type="password" name="password"> <br>

            <label for="email">Email</label>
            <input type="email" name="email"> <br>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone"> <br>

            <label for="sex">Sex</label>
            <input type="radio" name="sex" value="male"> Male
            <input type="radio" name="sex" value="female"> Female
            <input type="radio" name="sex" value="unknown"> Unknown <br>

            <label for="hobbies">Hobbies</label>
            <input type="checkbox" name="hobbies" value="programming"> Programming
            <input type="checkbox" name="hobbies" value="volleyball"> Volleyball
            <input type="checkbox" name="hobbies" value="football"> Football
            <input type="checkbox" name="hobbies" value="music"> Music
            <input type="checkbox" name="hobbies" value="art"> Art <br>

            <label for=""></label>
            <input type="submit">
        </form>
    </body>
</html>
